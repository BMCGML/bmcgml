<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

    <style>
    :root{--bg:#031a03;--card:#041f04;--muted:#6fa86f;--accent:#00ff66}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#000800 0%,#001500 100%);color:#e6eef6;line-height:1.45}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;display:inline-grid;place-items:center;border-radius:10px;background:linear-gradient(135deg,#0ea5e9,#7dd3fc);color:#042028;font-weight:700}
    .brand h1{font-size:18px;margin:0}
    nav a{color:var(--muted);text-decoration:none;margin-left:16px;font-weight:600}
    main{display:grid;grid-template-columns:1fr;gap:24px}
    .hero{display:grid;grid-template-columns:1fr;gap:16px;padding:28px;background:transparent;border-radius:12px}
    .hero h2{margin:0;font-size:28px}
    .hero p{margin:0;color:var(--muted)}
    .cta{margin-top:12px}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:#042028;font-weight:700;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .card{background:transparent;padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .card h3{margin:0 0 8px 0}
    .muted{color:var(--muted)}
    footer{margin-top:24px;padding:12px;color:var(--muted);text-align:center}
    .tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .tag{padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:13px}
    /* small form */
    form{display:flex;flex-direction:column;gap:8px}
    input,textarea{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;padding:10px;border-radius:8px}
    textarea{min-height:100px}
    @media(min-width:860px){main{grid-template-columns:2fr 1fr}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">

      </div>

    <main>

          <div style="margin-top:10px"><a href="#" class="muted">View repo</a></div>
        </article>

    </main>
  </div>
</body>
</html>
